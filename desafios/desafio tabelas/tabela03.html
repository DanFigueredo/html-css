<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        width: 500px;
        height: 200px;
        border-collapse: collapse;
        text-align: center;
    }

    tr, td, th{
        border: 1px solid black;
    }
</style>
<body>
    <table>

        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup"> Mulheres</th>
                <td>Ana maria santos</td>
                <td>Alien</td>
                <td>Rambo </td>
                <td>Vingadores</td>
                
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno mendonça</td>
                <td>Intocaveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangai</td>
            </tr>

            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
             
               
           

        </tbody>

    </table>
    
</body>
</html>
