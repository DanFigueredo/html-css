<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Criar Conta
            </h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>

            <form action="" id="form">
                <div id="input_container">
                    <div class="input-box">
                        <label for="name" class="form-label">
                            Primeiro Nome
                        </label>
                        <div class="input-field">
                            <input type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="fulano">
                            <i class="fa-regular fa-user" ></i>
                            

                        </div>

                        <div class="input-box">
                            <label for="last name" class="form-label">
                                Ultimo nome
                            </label>
                            <div class="input-field">
                                <input type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder="de tal">
                                <i class="fa-regular fa-user" ></i>
                                
    
                            </div>

                            <div class="input-box">
                                <label for="birthdate" class="form-label">
                                    Data de nascimento
                                </label>
                                <div class="input-field">
                                    <input type="date"
                                    name="name"
                                    id="name"
                                    class="form-control"
                                    
                                    >
                                </div>

                                <div class="input-box">
                                    <label for="email" class="form-label">
                                        E-mail
                                    </label>
                                    <div class="input-field">
                                        <input type="email"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                        placeholder="exemplo@gmail.com"
                                        
                                        
                                        >
                                        <i class="fa-regular fa-envelope"></i>
                                    </div>


                                    <div class="input-box">
                                        <label for="email" class="form-label">
                                           Confirme sua Senha
                                        </label>
                                        <div class="input-field">
                                            <input type="password"
                                            name="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="*********"
                                            
                                            
                                            >
                                            <i class="fa-regular fa-eye-slash password-icon"></i>
                                        </div>

                                        <div class="input-box">
                                            <label for="email" class="form-label">
                                                Senha
                                            </label>
                                            <div class="input-field">
                                                <input type="confirm_password"
                                                name="confirm_password"
                                                id="password"
                                                class="form-control"
                                                placeholder="*********"
                                                
                                                
                                                >
                                                <i class="fa-regular fa-eye-slash password-icon"></i>
                                            </div>

                    </div>

                </div>
                <button type="submit" class="btn-default">
                    <i class="fa-solid fa-check"></i>
                    Criar Conta

                </button>
            </form>

        </div>

    </main>
    
</body>
</html>
