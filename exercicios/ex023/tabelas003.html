<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        border-collapse: collapse;
        text-align: center;
        
    }

    tr, td{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de tabela</h1>

    <table>
        <tr>
            <td colspan="2">
                A
            </td>
            
            <td>
                C
            </td>

        </tr>
        <tr>
            <td>
                D
            </td>
            <td>
                E
            </td>
            <td>
                F
            </td>

        </tr>
        <tr>
            <td>
                G
            </td>
            <td>
                H
            </td>
            <td>
                I
            </td>

        </tr>
    </table>
    
</body>
</html>
