<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(211, 211, 198);
        
    }
    table{
        width: 400px;
        border-collapse: collapse;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.466);
    }
    td{
        border: 1px solid black;
        
    }

    .l1{
        background-color: aquamarine;
    }

    .l2{
        background-color: brown;
    }

    .l3{
        background-color: chartreuse;
    }
</style>
<body>
    <h1>Criando minha primeira tabela:</h1>

    <table>
        <tr class="l1">

            <td>A1</td>
            <td>A2</td>
            <td>A3</td>

        </tr>

        <tr class="l2">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr class="l3">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        
        

        

    </table>
    
</body>
</html>
