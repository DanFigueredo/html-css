<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos do jeito certo</title>
</head>
<body>
    <h1><strong>Negrito</strong></h1>
    <h2><em>Italico</em></h2>

    <h2>   <mark style="background-color: rgb(49, 0, 49);"> marcado </mark> </h2>

    <h2> <p>texto grande</p> </h2>

    <h2> <p><small>texto pequeno</small></p> </h2>

    <h2><del>texto excluido</del></h2>

    <ins>  <p><h2>Texto inserido</h2></p> </ins>

    <h2>texto sobescrito</h2>
    <p>para inserir coisas do tipo x<sup>20</sup>+3</p>
    <h2>texto subscrito</h2>
    <p>para inserir coisas do tipo h<sub>2</sub>O</p>

    
</body>
</html>
